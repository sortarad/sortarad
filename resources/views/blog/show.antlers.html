<desktop-window title="{{ title }}.txt" class="max-w-2xl max-h-96 overflow-scroll top-24" :dismissable="false">
    <article class="prose content">
        <header class="mb-8">
            <h2 class="mb-2">{{ title }}</h2>
            <div class="font-body text-xs font-bold uppercase text-black">{{ date format="Y_M_d"}}</div>
        </header>
        {{ if embed ==! "" }}
        <p>{{ embed }}</p>
        {{ /if }}
        {{ content }}
    </article>
</desktop-window>
