<desktop-window title="{{ title }}" class="max-w-2xl max-h-2xl overflow-scroll top-24" :dismissable="false">
    {{ collection:blog }}
        <a href="{{ url }}" class="text-2xl text-blue hover:text-black group p-2 flex items-center even:bg-tan-darker">
            <span class="flex-1 group-hover:underline">{{ title }}</span>
            <span class="font-body text-xs font-bold uppercase text-black">{{ date format="Y_M_d"}}</span>
        </a>
    {{ /collection:blog }}
</desktop-window>
